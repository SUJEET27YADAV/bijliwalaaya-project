<html lang="en"><head>
    <meta charset="utf-8">
    <title>USGO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="apple-touch-fullscreen" content="yes">
    <style>
      html,
      body,
      iframe {
        margin: 0 auto;
        height: 100%;
        min-width: 320px;
        max-width: 640px;
        background: #fff;
      }
    </style>
    <script>
      // document.domain = 'localhost';

      var tid = null;

      window.onload = function () {
        var ifm = document.getElementById('iframe');
        ifm.src = '/index.html' + window.location.hash;
      }

      function adjustIframe() {
        clearTimeout(tid);
        var ifm = document.getElementById('iframe');
        var title = ifm.contentWindow.document.title;
        if (title == '') {
          tid = setTimeout(adjustIframe, 500);
        } else {
          document.title = title
        }
      }
    </script>
  </head>
  <body>
    <iframe id="iframe" width="100%" height="100%" frameborder="0" seamless="" onload="adjustIframe();" src="/index.html">
  </body>
</html>
</iframe></body></html>
